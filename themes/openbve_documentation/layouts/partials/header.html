<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    <title>{{ .Site.Title | markdownify | plainify }}</title>
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css">
    <link rel="icon" href="{{ .Site.BaseURL }}/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=3.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script type="text/javascript" src="{{ .Site.BaseURL }}/script/script.js"></script>
    {{ .Hugo.Generator }}

  </head>
  <body>

    <div id="sidebar">

      {{ if isset .Site.Params "logoimage" }}
      <div id="site-logo">
          <img alt="Site logo" src="{{ .Site.BaseURL }}{{ .Site.Params.logoimage }}">
      </div>
      {{ end }}

      {{ partial "menu.html" . }}
    </div>

    {{ partial "language.html" . }}

    <div id="container">

        <div id="page-title">
          <h1>{{ .Title | markdownify }}</h1>
        </div>

        {{ partial "toc.html" . }}
